apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-libreria-deploy
  labels:
    name: microservice-libreria-deploy
    app: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice-libreria
      type: microservice
  template:
    metadata:
      labels:
        app: microservice-libreria-pod
        type: microservice
    spec:
      containers:
        - name: microservice-libreria-app
          image: guevararogeljj/servicios.api.libreria:latest
          ports:
            - containerPort: 80
          env:
          - name: MongoDb__ConnectionString
            value: mongodb://root:Ezio3946@mongo-service:27017
      