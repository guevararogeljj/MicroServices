apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice-seguridad-deploy
  labels:
    name: microservice-seguridad-deploy
    app: microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: microservice-seguridad
      type: microservice
  template:
    metadata:
      labels:
        app: microservice-seguridad-pod
        type: microservice
    spec:
      containers:
        - name: microservice-seguridad-app
          image: guevararogeljj/servicios.api.seguridad:latest
          ports:
            - containerPort: 80
          env:
              - name: MongoDb__ConnectionString
                value: mongodb://root:Ezio3946@mongo-service:27017
      